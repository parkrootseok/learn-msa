server:
  port: 8000

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      # route ?? ??
      routes:
        -  id: first-service             # ID ??
           uri: http://localhost:8081    # URI ??
           predicates:                   # ?? ??
             - Path=/first-service/**
        - id: second-service
          uri: http://localhost:8082
          predicates:
            - Path=/second-service/**

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8176/eureka

