server:
  port: 8000

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:

      # Global Filter 적용
      default-filters:
        - name: GlobalFilter

          # GlobalFilter Config 초기값 설정
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      # route 객체 등록
      routes:
        - id: first-service             # ID 설정
#          uri: http://localhost:8081    # URI 설정
          uri: lb://FIRST-SERVICE       # URI 설정 (Eureka Server에 등록된 인스턴스로 매핑하기 위해 lb://application-name으로 변경)
          predicates:                   # 조건 설정
            - Path=/first-service/**
          filters:                      # 필터 추가
#            - AddRequestHeader=first-service, first-service-request
#            - AddResponseHeader=first-service, first-service-response

            # Class로 정의한 CustomFilter를 추가
            - CustomFilter

        - id: second-service
#          uri: http://localhost:8082
          uri: lb://SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-service, second-service-request
#            - AddResponseHeader=second-service, second-service-response

            - CustomFilter

            # 초기값을 전달하기 위해 name 속성 사용
            - name: LoggingFilter
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

