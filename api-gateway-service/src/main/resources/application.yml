server:
  port: 8000

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:

      # Global Filter 추가
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true

      # route 객체 등록
      # ID 설정        - id:
      # URI 설정         uri: http://localhost:${port} or lb://instance-id
      # 조건 설정        predicates:
      #                   - Path=${uri}
      # 필터 추가        filters:
      #                   - name: ${filter-class-name}
      #                     args:1
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**

        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**

        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
            - name: CustomFilter

        - id: second-service
          uri: lb://SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

