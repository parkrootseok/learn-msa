server:
  port: 8000

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      # route ?? ??
      routes:
        - id: first-service             # ID ??
          uri: http://localhost:8081    # URI ??
          predicates:                   # ?? ??
             - Path=/first-service/**
          filters:                      # ?? ??
            - AddRequestHeader=first-service, first-service-request
            - AddResponseHeader=first-service, first-service-response

        - id: second-service
          uri: http://localhost:8082
          predicates:
            - Path=/second-service/**
          filters:
            - AddRequestHeader=second-service, second-service-request
            - AddResponseHeader=second-service, second-service-response

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8176/eureka

